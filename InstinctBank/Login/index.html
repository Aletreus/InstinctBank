<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* ====== Cabeçalho ====== */
        header {
            width: 100%;
            height: 200px;
            background-color: aqua;
            justify-content: center;
            display: flex;
            padding-top: 20px;
        }

        /* ====== Área principal ====== */
        #dados {
            width: 100%;
            height: 600px;
            background-color: lightgray;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* ====== Campos de entrada ====== */
        .input-container {
            position: relative;
            width: 80%;
            max-width: 300px;
            margin: 10px 0;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* ====== Foco do input ====== */
        input:focus {
            outline: none;
            box-shadow: 0 0 5px darkolivegreen;
            border: 1px solid darkolivegreen;
        }

        /* ====== Ícone de mostrar senha ====== */
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        #password {
            padding-right: 35px;
        }

        .login-button {
            width: 80%;
            max-width: 300px;
            padding: 12px;
            margin-top: 20px;
            background-color: rgb(0, 46, 0);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-button:hover {
            background-color: rgb(0, 100, 0);
        }

        .login-button:active {
            background-color: rgb(0, 46, 0);
        }
    </style>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.src = '../olhoAberto.png';
            } else {
                passwordInput.type = 'password';
                passwordToggle.src = '../olhoFechado.png';
            }
        }

        function fazerLogin() {
            const cpf = document.querySelector('input[type="text"]').value.trim();
            const senha = document.getElementById('password').value.trim();

            

            alert(`Tentando logar com:\nCPF/Telefone: ${cpf}\nSenha: ${senha}`);
        }
    </script>
</head>
<body>
    <main>
        <header>
            <img src="../LogoComTexto.png" alt="Instinct" style="height: 150px;">
        </header>

        <div id="dados">
            <div class="input-container">
                <input type="text" placeholder="Digite seu CPF ou número de telefone" required>
            </div>

            <div class="input-container">
                <input type="password" id="password" placeholder="Digite sua senha" pattern="\d*" required>
                <img id="toggle-password" class="toggle-password" src="../olhoFechado.png" alt="Mostrar senha" onclick="togglePassword()">
            </div>

            <button class="login-button" onclick="fazerLogin()">Entrar</button>
        </div>
    </main>
</body>
</html>
